{% extends "base.html" %}

{% block title %}
    Isha | Login
{% endblock %}

{% block content %}

<h2>Login...</h2>
    <br/>
<div class="mb-3">
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" >
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" >
      </div>

        <button class="btn btn-secondary">
            Login
        </button>
    </form>
</div>
<br/>
If not Registered, Sign Up <a href="{% url 'register' %}">Here</a>
{% endblock %}

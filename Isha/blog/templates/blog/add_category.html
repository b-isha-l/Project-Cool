{% extends "base.html" %}

{% block title %}
    Isha | Create a blog category
{% endblock %}

{% block content %}


{% if user.is_authenticated %}

    <h2>Add Category...</h2>
        <br/>
    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">
                Add
            </button>
        </form>
    </div>

{% else %}

You are not allowed here !!

{% endif %}
{% endblock %}
